<html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Avery's Cheetah Cafe</title>
  </head>

  <body>
    <div class="container containerX">
      <div class="row">
        <div class="col" id="heading">
          Avery's Cheetah Cafe'
        </div>
      </div>
        <form>
        <div class="row"> 
          <div class="col">
            <button class="option btn-warning">Spicy</button>
            <button class="option btn-warning">Chicken</button>
            <button class="option btn-warning">Steak</button>
          </div>
          <div class="col-8">
            <select class = "form-control" id="sizeList" placeholder = "Quesadilla Size">
              <option value="cub size">Cub Size</option>
              <option value="regular">Regular Size</option>
              <option value="big cat">Big Cat Size</option>
            </select>
          </div>
          <div class="col">
            <button class = "option btn-warning">Place Order</button>
            <p class = "name option btn-warning">Enter Name</p>
            <p class = "namePrint"></p>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col">
          <p>Receipt Total:</p>
          <p>$<span id = "displayPrice">0</span></p>
        </div>
        </form>
        <p class = receiptPrintout></p>
        <button class = "option btn-info viewOrder">see receipt</button>
        <div class="col orderDetails">
        </div>
      </div>
    </div>
  </body>

</html>
