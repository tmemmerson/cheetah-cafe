<html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Averys Cheetah Cafe</title>
  </head>

  <body>
    <div class="container containerX">
        <h1 class = "heading">Averys Cheetah Cafe</h1>
        <form>
          <div class="container">
            <p class="option btn-warning">Spicy</p>
            <p class="option btn-warning">Chicken</p>
            <p class="option btn-warning">Steak</p>
          </div>
          <p class ="selected">your notes: <span id ="customsCount">0</span> (vegetarian includes tofu meat substitute)</p>
          <select class = "form-control" id="sizeList" placeholder = "Quesadilla Size">
            <option value="cub">Cub Size</option>
            <option value="regular">Regular Size</option>
            <option value="bigcat">Big Cat Size</option>
          </select>

          <button class = "btn btn-info">Place Order</button>
          <p class = "name btn btn-info">Enter Name</p>
          <p class = "namePrint"></p>
        </form>
      <p class = "receiptPrintout"></p>
      <button class = "option btn-warning viewOrder">see receipt</button>
      <div class="orderDetails">
      </div>
    </div>
  </body>

</html>
